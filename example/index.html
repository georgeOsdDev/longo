<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Longo.js example</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <a href="http://www.reactivemanifesto.org/"> <img style="border: 0; position: fixed; right: 0; top:0; z-index: 9000" src="//d379ifj7s9wntv.cloudfront.net/reactivemanifesto/images/ribbons/we-are-reactive-red-right.png"> </a>
        <script type="text/javascript" src ="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script type="text/javascript" src="../longo.js"></script>
        <script type="text/javascript">
          var db = new Longo();
          console.log(db.collections());
          db.collection("test").findAll({}, function(result){console.log(result)});
          db.collection("test").save({name:"testdoc","val":1}, function(result){console.log(result)});
          db.collection("test").save({name:"testdoc2","val":2}, function(result){console.log(result)});
          db.collection("test").findAll({}, function(result){console.log(result)});
          db.collection("test").findAll({"_id":0}, function(result){console.log(result)});
          db.collection("test").findAll({"name":1}, function(result){console.log(result)});
          db.collection("test").findAll({"name":1,"_id":0}, function(result){console.log(result)});

          db.collection("test").drop(function(result){

            db.collection("test").findAll({}, function(result){console.log("1", result)});
            db.collection("test").save({name:"testdoc3","val":3}, function(result){console.log(result)});
            db.collection("test").findAll({}, function(result){console.log("2", result)});

          });

        </script>
    </body>
</html>
